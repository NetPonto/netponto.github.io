- id: microsoft-taguspark
  name: Microsoft Portugal
  room: Auditório (Edifício Qualidade, C1-C2)
  street: Av. Prof. Doutor Aníbal Cavaco Silva
  zip_code: 2744-010
  city: Porto Salvo
  country: Portugal
  gps_coordinates:
  map_url: http://www.google.pt/maps?q=MICROSOFT-MSFT+LDA,+Porto+Salvo&hl=pt-PT&sll=39.639538,-7.849731&sspn=10.129998,19.753418&oq=Microsoft+Portugal&hq=MICROSOFT-MSFT+LDA,&hnear=Porto+Salvo,+Oeiras,+Lisboa&t=m&z=16&iwloc=A
  map_img: assets/img/localizacao/mapa-microsoft.png
  directions: <strong>Sentido Lisboa - Cascais</strong><br>1) Entre na A5 em direcção a Cascais;<br>2) Saia a seguir à estação de serviço, nas portagens de Porto Salvo;<br>3) Contorne a 1ª rotunda e vire à direita em direcção ao Tagus-Park;<br>4) Prossiga até encontrar uma nova rotunda. Contorne-a e vire à esquerda;<br>5) Acaba de chegar à Microsoft! É o 1º edifício do lado esquerdo;<br>Deve procurar a entrada onde diz Bloco C1.<br><strong>Sentido Cascais - Lisboa</strong><br>1) Entre na A5 em direcção a Lisboa;<br>2) Saia na saída de Oeiras, Porto Salvo;<br>3) Depois das portagens, vire na 1ª à esquerda;<br>4) Contorne a 1ª rotunda e siga em frente em direcção ao Tagus-Park;<br>5) Prossiga até encontrar uma nova rotunda. Contorne-a e vire à esquerda;<br>6) Acaba de chegar à Microsoft. É o 1º edifício do lado esquerdo.<br>Deve procurar a entrada onde diz Bloco C1.<br>

