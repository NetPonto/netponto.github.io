---
title: "Sessões já realizadas"
permalink: /sessoes/
layout: page
---
{% for session in site.sessions %}
  <div class="paragraph" style="text-align: left; display: block; font-size:1.20em;">
    <ul>
      <li><strong><a href="{{ session.url | prepend: site.baseurl }}" title="{{ session.title }}">{{ session.title }}</a></strong><br />Por <a href="{{ site.url}}/membros/{{ session.speakers }}/" title="Clique para ver o perfil de {{ session.speakers }} na Comunidade NetPonto">{{ session.speakers }}</a> em {{ session.date | date: "%d-%m-%Y" }}<br /><br /></li>
    </ul>
  </div>
{% endfor %}
